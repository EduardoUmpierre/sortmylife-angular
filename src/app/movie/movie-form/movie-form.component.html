<h5>
  Criar / Editar Aluno
</h5>

<div class="form">

  <label for="id">#</label>
  <input [(ngModel)]="aluno.id" id="disabled" type="text" >

  <label for="nome">Nome</label>
  <input id="nome" [(ngModel)]="aluno.nome">

  <label for="email">E-mail</label>
  <input name="email" id="email" [(ngModel)]="aluno.email" type="text">



</div>
