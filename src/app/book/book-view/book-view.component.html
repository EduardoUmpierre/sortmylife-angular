<div class="row book-view__container">
    <div class="col-xs-12 col-sm-4">
        <div class="book-image" *ngIf="book" [ngStyle]="{ 'background-image': 'url(' + book.image + ')'}"></div>
        <div class="rating" *ngIf="book">Nota: {{ book.rating }}/5</div>
    </div>

    <div class="col-xs-12 col-sm-8">
        <h3 *ngIf="book">{{ book.title }}</h3>
        <h4 *ngIf="book">{{ book.author }} - {{ book.year }}</h4>

        <p *ngIf="book">{{ book.description }}</p>
    </div>
</div>

<div class="row book-view__button-group">
    <div class="col-xs-6 col-sm-4 col-md-2">
        <a [routerLink]="['/livro/editar', book.id]" *ngIf="book && currentUser && currentUser.role == 'role_admin'" class="btn btn-default">Editar</a>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-2">
        <a *ngIf="currentUser && currentUser.role == 'role_admin'" (click)="delete()" class="btn btn-default">Excluir</a>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-2">
        <a (click)="toggleReaded()" class="btn" [ngClass]="{'btn-primary': readed, 'btn-default': !readed}">Já li</a>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-2">
        <a (click)="toggleWantToRead()" disabled class="btn" [ngClass]="{'btn-primary': wantToRead, 'btn-default': !wantToRead}">Quero ler</a>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-2">
        <a (click)="toggleFavorite()" disabled class="btn" [ngClass]="{'btn-primary': favorite, 'btn-default': !favorite}">Favoritar</a>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-2">
        <a class="btn btn-default" disabled>Comentários</a>
    </div>
</div>

<app-book-list title="Livros sugeridos"></app-book-list>
