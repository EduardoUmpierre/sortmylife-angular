<div class="row" *ngIf="books && books.length > 0">
    <div class="col-xs-12">
        <h2>{{ title }}</h2>

        <ul class="list-item row">
            <ng-template ngFor let-book let-i="index" [ngForOf]="books">
                <li class="col-xs-6 col-sm-4 col-md-2" *ngIf="book">
                    <a [routerLink]="['/livro', book.id]" [ngStyle]="{ 'background-image': 'url(' + book.image + ')'}">
                        <span class="list-item__overlay">
                            <span class="list-item__container">
                                <span class="list-item__author">{{ book.author }}</span>
                                <span class="list-item__title">{{ book.title }}</span>
                            </span>
                        </span>
                    </a>
                </li>
            </ng-template>
        </ul>
    </div>
</div>
